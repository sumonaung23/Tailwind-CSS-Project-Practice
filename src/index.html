<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Tailwind Practice Project-1</title>
</head>
<body>
        <!-- Navbar -->

        <nav class="relative container mx-auto p-6">
            <!-- Flex container -->
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="pt-2">
                    <img src="/img/logo.svg" alt="logo">
                </div>

                <!-- Menu Items -->
                <div class="hidden space-x-6 md:flex">
                    <a href="#" class="hover:text-amber-800">Pricing</a>
                    <a href="#" class="hover:text-amber-800">Product</a>
                    <a href="#" class="hover:text-amber-800">About us</a>
                    <a href="#" class="hover:text-amber-800">Careers</a>
                    <a href="#" class="hover:text-amber-800">Community</a>
                </div>

                <!-- Button -->
                <a href="#" class="hidden p-3 px-6 pt-2 text-white bg-red-500 rounded-full baseline md:block">
                    Get Started
                </a>
            </div>
        </nav>

        <!-- Hero Section -->

        <section id="hero">
            <div class="container flex flex-col-reverse items-center px-6 mx-auto mt-10 space-y-0 md:flex-row">
                <!-- Left Item -->
                <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
                    <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">
                        Bring everyone together to build better products.
                    </h1>
                    <p class="max-w-sm text-center text-gray-800 md:text-left">
                        Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in view.
                    </p>
                    <div class="flex justify-center md:justify-start">
                        <a href="#" class="p-3 px-6 pt-2 text-white bg-red-500 rounded-full baseline">
                            Get Started
                        </a>
                    </div>
                </div>

                <!-- Image -->
                <div class="md:w-1/2">
                    <img src="/img/illustration-intro.svg" alt="illustration image">
                </div>
            </div>
        </section>

</body>
</html>
